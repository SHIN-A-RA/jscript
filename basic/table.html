<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <p id="table1"></p>
    <button onclick="createTable()">Create Table</button>
    <script>

            function createTable(){
                console.log(document.getElementById("show"));

           var friend1 = {
            firstName: "gildong",
            lastName: "Hong",
            age : 16
        }
        var friend2 = {
            firstName: "seongwoo",
            lastName: "Hong",
            age : 456
        }

        var friend3 = {
            firstName: "araaaa",
            lastName: "Ho",
            age : 233
        }

        var friends = [friend1,friend2,friend3];
        var $mytable = "<table border=1>";
        for(obj of friends){
            $mytable += "<tr>";
            for(f in obj) {
                $mytable += "<td>" + obj[f] + "</td>"
            }
            $mytable += "</tr>";
        }
         $mytable += "</table>"
         document.getElementById("table1").innerHTML = $mytable;
            }
    </script>
    
</body>
</html>
